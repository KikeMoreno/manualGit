	<body class="contact">

			<!-- Header -->
				<header id="header">
					<h1 id="logo"><a href="home.html">TUTORIAL GIT <span>by K&K</span></a></h1>
					<nav id="nav">
						<ul>
							<li class="current"><a href="home.html">Home</a></li>
							<li class="submenu">
								<a href="#">Menu</a>
								<ul>
									<li class="submenu">
										<a href="empezando.html">Empezando</a>

							<li><a href="contacto.html" class="button special">Contact</a></li>
						</ul>
					</nav>
				</header>

			<!-- Main -->
				<article id="main">

					<header class="special container">
						<span class="icon fa-envelope"></span>
						<h2>En contacto</h2>
						<p>¿Tienes alguna pregunta?</p>
                        <p>Envíanos un email</p>
					</header>

					<!-- One -->
						<section class="wrapper style4 special container 75%">

							<!-- Content -->
								<div class="content">
									<form>
										<div class="row 50%">
											<div class="6u 12u(mobile)">
												<input type="text" name="name" placeholder="Nombre" />
											</div>
											<div class="6u 12u(mobile)">
												<input type="text" name="email" placeholder="Email" />
											</div>
										</div>
										<div class="row 50%">
											<div class="12u">
												<input type="text" name="subject" placeholder="Asunto" />
											</div>
										</div>
										<div class="row 50%">
											<div class="12u">
												<textarea name="message" placeholder="Mensaje" rows="7"></textarea>
											</div>
										</div>
										<div class="row">
											<div class="12u">
												<ul class="buttons">
													<li><input type="submit" class="special" value="Enviar Mensaje" /></li>
												</ul>
											</div>
										</div>
									</form>
								</div>

						</section>

				</article>

			<!-- Footer -->
				<footer id="footer">

						<li><a href="https://twitter.com/github" class="icon circle fa-twitter"><span class="label">Twitter</span></a></li>
